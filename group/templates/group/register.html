{% extends "group/layout.html" %}

{% block body %}
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <h2>Register</h2>

    {% if message %}
        <div class="warning">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="input-group mb-3">
            <input type="file" accept="image/*" class="form-control" id="profileImage" name="profileImage">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
        <div class="g-recaptcha" data-sitekey="{{site_key}}"></div>
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
